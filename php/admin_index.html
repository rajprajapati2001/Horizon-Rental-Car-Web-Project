<script>
function LogOutFunction() {
// Remove all tabs
var tabList = document.querySelectorAll(".tab"); // Assuming your tabs have a class name "tab"
tabList.forEach(function(tab) {
    tab.parentNode.removeChild(tab);
});
// Open a new location
window.location.href = "../index.html"; // Replace with the URL you want to open
}  
</script>

<script>
$(document).ready(function(){
  $("#nev-panal").hide();

  $("#line_1").hide();
  $("#database").hide();
  $("#new_product").hide();
  $("#new_admin").hide();
  $("#user_details").hide();
  $("#about").hide();
  $("#line_2").hide();
  $("#logout").hide();

 $("#nev-menu_but").click(function(){
  $("#nev-panal").show().animate({width: '250px'}, 1000);
  $("#line_1").delay(1000).fadeIn();
  $("#database").delay(1000).fadeIn();
  $("#new_product").delay(1000).fadeIn();
  $("#new_admin").delay(1000).fadeIn();
  $("#user_details").delay(1000).fadeIn();
  $("#about").delay(1000).fadeIn();
  $("#line_2").delay(1000).fadeIn();
  $("#logout").delay(1000).fadeIn();
 });

 $("#nev-close_but").click(function(){
  $("#nev-panal").animate({width: '0px'}, 300).hide(500);;
  $("#line_1").hide();
  $("#database").hide();
  $("#new_product").hide();
  $("#new_admin").hide();
  $("#user_details").hide();
  $("#about").hide();
  $("#line_2").hide();
  $("#logout").hide();
 });


 //On Admin Panal Layout Click
 $("#database_iframe").show();
 $("#new_product_iframe").hide();
 $("#new_admin_iframe").hide();
 $("#user_details_iframe").hide();
 $("#about_iframe").hide();

 //DATABASE CLICK
 $("#database").click(function(){
  $("#database_iframe").show(); 
  $("#new_product_iframe").hide();
  $("#new_admin_iframe").hide();
  $("#user_details_iframe").hide();
  $("#about_iframe").hide();

  $("#nev-panal").animate({width: '0px'}, 300).hide(500);;
  $("#line_1").hide();
  $("#database").hide();
  $("#new_product").hide();
  $("#new_admin").hide();
  $("#user_details").hide();
  $("#about").hide();
  $("#line_2").hide();
  $("#logout").hide();
 });

 //NEW PRODUCT CLICK
 $("#new_product").click(function(){
  $("#database_iframe").hide(); 
  $("#new_product_iframe").show();
  $("#new_admin_iframe").hide();
  $("#user_details_iframe").hide();
  $("#about_iframe").hide();

  $("#nev-panal").animate({width: '0px'}, 300).hide(500);;
  $("#line_1").hide();
  $("#database").hide();
  $("#new_product").hide();
  $("#new_admin").hide();
  $("#user_details").hide();
  $("#about").hide();
  $("#line_2").hide();
  $("#logout").hide();
 });

 //NEW ADMIN CLICK
 $("#new_admin").click(function(){
  $("#database_iframe").hide(); 
  $("#new_product_iframe").hide();
  $("#new_admin_iframe").show();
  $("#user_details_iframe").hide();
  $("#about_iframe").hide();

  $("#nev-panal").animate({width: '0px'}, 300).hide(500);;
  $("#line_1").hide();
  $("#database").hide();
  $("#new_product").hide();
  $("#new_admin").hide();
  $("#user_details").hide();
  $("#about").hide();
  $("#line_2").hide();
  $("#logout").hide();
 });

 //User Details CLICK
 $("#user_details").click(function(){
  $("#database_iframe").hide(); 
  $("#new_product_iframe").hide();
  $("#new_admin_iframe").hide();
  $("#user_details_iframe").show();
  $("#about_iframe").hide();

  $("#nev-panal").animate({width: '0px'}, 300).hide(500);;
  $("#line_1").hide();
  $("#database").hide();
  $("#new_product").hide();
  $("#new_admin").hide();
  $("#user_details").hide();
  $("#about").hide();
  $("#line_2").hide();
  $("#logout").hide();
 });

 //ABOUT CLICK
 $("#about").click(function(){
  $("#database_iframe").hide(); 
  $("#new_product_iframe").hide();
  $("#new_admin_iframe").hide();
  $("#user_details_iframe").hide();
  $("#about_iframe").show();

  $("#nev-panal").animate({width: '0px'}, 300).hide(500);;
  $("#line_1").hide();
  $("#database").hide();
  $("#new_product").hide();
  $("#new_admin").hide();
  $("#user_details").hide();
  $("#about").hide();
  $("#line_2").hide();
  $("#logout").hide();
 });

});
