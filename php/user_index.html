<script>
function LogOutFunction() {
// Remove all tabs
var tabList = document.querySelectorAll(".tab"); // Assuming your tabs have a class name "tab"
tabList.forEach(function(tab) {
    tab.parentNode.removeChild(tab);
});
// Open a new location
window.location.href = "../index.html"; // Replace with the URL you want to open
}  
</script>

<script>
$(document).ready(function(){
//Top MENU

$("#home_iframe").show();
$("#gallery_iframe").hide();
$("#about_iframe").hide();  

$("#home").click(function(){
  $("#home_iframe").show();
  $("#gallery_iframe").hide();
  $("#about_iframe").hide();  

  $("#home").removeClass("top_title");
  $("#home").addClass("top_title_b");

  $("#gallery").removeClass("top_title_b");
  $("#gallery").addClass("top_title");

  $("#about").removeClass("top_title_b");
  $("#about").addClass("top_title");
});

$("#gallery").click(function(){
  $("#home_iframe").hide();
  $("#gallery_iframe").show();
  $("#about_iframe").hide(); 

  $("#home").removeClass("top_title_b");
  $("#home").addClass("top_title");

  $("#gallery").removeClass("top_title");
  $("#gallery").addClass("top_title_b");

  $("#about").removeClass("top_title_b");
  $("#about").addClass("top_title");
});

$("#about").click(function(){
  $("#home_iframe").hide();
  $("#gallery_iframe").hide();
  $("#about_iframe").show();
  
  $("#home").removeClass("top_title_b");
  $("#home").addClass("top_title");

  $("#gallery").removeClass("top_title_b");
  $("#gallery").addClass("top_title");

  $("#about").removeClass("top_title");
  $("#about").addClass("top_title_b");
});


});
</script>
